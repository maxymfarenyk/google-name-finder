<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Нікнейм" required>
            <input type="text" name="firstname" placeholder="Ім'я" required>
            <input type="text" name="lastname" placeholder="Прізвище" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
        </form>
        <a href="{{ url_for('login') }}">Вже маєте акаунт? Увійти</a>
    </div>
</body>
</html>
